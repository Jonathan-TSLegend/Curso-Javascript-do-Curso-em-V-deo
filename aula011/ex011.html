<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <style>
        body{
            background-color: white;
        }
        h1{
            color: blue;
            font: 20pt Arial;
        }
        div#res{
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <h1>Qual País é você?</h1>
    <input type="text" name="country" id="country">
    <p><input type="button" value="Verificar" onclick="verific()"></p>
    <div id="res">
    </div>
    <script>
        function normalizeString(str){
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }
function verific(){var c1 = document.getElementById('country').value.trim()
var normalizedInput = normalizeString(c1)
var res = document.getElementById('res')
var paises = [
            "brasil", "argentina", "portugal", "frança", "alemanha", 
            "espanha", "italia", "estados unidos", "canada", "mexico"]
            var paisesNormalizados = paises.map(normalizeString)

    if (paisesNormalizados.includes(normalizedInput)) {
    res.innerHTML = `Você pertence ao país ${c1.charAt(0).toUpperCase() + c1.slice(1).toLowerCase()}`;
    if(c1 === "brasil"){
    res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
    }else{res.innerHTML += `<p>Você é estrangeiro</p>`}
        
    }
}
    </script>
</body>
<html>
